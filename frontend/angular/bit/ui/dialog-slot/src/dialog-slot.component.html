<div class="DialogSlot">
    <div
      [id]="dialogID"
      class="modal micromodal-slide"
      [ngStyle]="DialogProps?.styles?.slide || null"
      aria-hidden="true"
    >
      <div
        data-micromodal-close
        class="modal__overlay"
        [ngStyle]="DialogProps?.styles?.overlay || null"
        tabindex="-1"
      >
        <div
          [attr.aria-labelledby]="dialogID + '-title'"
          class="modal__container"
          [ngStyle]="DialogProps?.styles?.container || null"
          role="dialog"
          aria-modal="true"
        >
          <header class="modal__header" [ngStyle]="DialogProps?.styles?.header || null">
            <h2 [id]="dialogID + '-title'" class="modal__title" [ngStyle]="DialogProps?.styles?.title || null">
              {{ DialogProps.title || "Loading..." }}
            </h2>
            <button
              data-micromodal-close
              class="modal__close"
              [ngStyle]="DialogProps?.styles?.buttonClose || null"
              aria-label="Close modal"
            ></button>
          </header>
          <main [id]="dialogID + '-content'" class="modal__content" [ngStyle]="DialogProps?.styles?.content || null">
            <ng-content select="[dialogContent]"></ng-content>
          </main>
        </div>
      </div>
    </div>
  
  </div>
